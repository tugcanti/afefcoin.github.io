<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFEF Token - The Fan Token for Age of Empires Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <style>
        /* VIBRANT & PROFESSIONAL COLOR PALETTE */
        :root {
            --primary-color: #0D47A1;   /* Deep, Royal Blue */
            --secondary-color: #FDD835; /* Vibrant, Sun Gold */
            --text-color: #ECEFF1;      /* Clean, Light Grey/White */
            --dark-color: #1A237E;      /* Dark Indigo for sections */
            --bg-dark: #0D1B2A;         /* Very Dark Navy Background */
            --light-grey: #90A4AE;      /* Lighter grey for text */
            --gradient-start: #1A237E;
            --gradient-end: #0D1B2A;
        }

        /* General Body & Typography */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: rgba(13, 27, 42, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-family: 'Cinzel', serif;
            font-size: 1.8em;
            color: var(--secondary-color);
            font-weight: bold;
        }
        .nav-right-cluster {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav .nav-links {
            display: flex;
        }
        nav .nav-links a {
            color: var(--text-color);
            margin-left: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        nav .nav-links a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease;
        }
        nav .nav-links a:hover::after {
            width: 100%;
        }

        /* Netlify Identity Widget Styling */
        [data-netlify-identity-menu] button {
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 5px;
            font-family: 'Open Sans', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        [data-netlify-identity-menu] button:hover {
            background-color: var(--secondary-color);
            color: var(--bg-dark);
        }

        /* Hamburger Menu Icon */
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        /* Header Section */
        header {
            background: linear-gradient(rgba(13, 27, 42, 0.7), rgba(13, 27, 42, 0.7)), url('https://via.placeholder.com/1500x800/0D1B2A/FDD835?text=AGE+OF+EMPIRES+BANNER') no-repeat center center/cover;
            color: var(--text-color);
            padding: 140px 0;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-out;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        header h1 {
            font-size: 5em;
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.9);
            letter-spacing: 3px;
        }
        header p {
            font-size: 1.5em;
            max-width: 900px;
            margin: 0 auto 40px auto;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, var(--secondary-color), #FFEB3B);
            color: var(--bg-dark);
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            font-size: 1.2em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(253, 216, 53, 0.4);
            text-transform: uppercase;
            border: none;
        }
        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(253, 216, 53, 0.6);
        }

        /* General Section Styling */
        section {
            padding: 100px 20px;
            background: linear-gradient(160deg, var(--gradient-start), var(--gradient-end));
            margin: 0 auto 40px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            animation: slideInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
            position: relative;
            max-width: 1400px; /* Wider content area */
        }
        .section-title {
            font-size: 3.5em;
            margin-bottom: 60px;
            position: relative;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        }
        .section-title::after {
            content: 'âœ§';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: var(--secondary-color);
        }

        /* All other styles (infographic, roadmap, etc.) */
        .infographic-item {
            background-color: rgba(13, 27, 42, 0.5);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            border: 1px solid rgba(253, 216, 53, 0.2);
            backdrop-filter: blur(5px);
        }
        .infographic-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0,0,0,0.7);
            border-color: var(--secondary-color);
        }
        .infographic-item h3 {
            font-size: 1.8em; margin-top: 0; margin-bottom: 20px;
        }
        .infographic-item p {
            font-size: 1.15em;
        }
        .infographic-icon {
            font-size: 4em; color: var(--secondary-color); margin-bottom: 20px; text-shadow: 0 0 15px var(--secondary-color);
        }
        #tokenomics .infographic-grid, #features .infographic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            text-align: center;
        }
        .etherscan-link {
             display: inline-block; margin: 20px auto; background-color: var(--secondary-color); color: var(--bg-dark); padding: 12px 25px; border-radius: 5px; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(253, 216, 53, 0.3); text-transform: uppercase;
        }
        .etherscan-link:hover {
             transform: translateY(-3px) scale(1.03); box-shadow: 0 8px 20px rgba(253, 216, 53, 0.5);
        }
        #roadmap .timeline {
            position: relative; max-width: 1000px; margin: 0 auto; padding: 40px 0;
        }
        #roadmap .timeline::after {
            content: ''; position: absolute; width: 4px; background: linear-gradient(to bottom, transparent, var(--secondary-color), transparent); top: 0; bottom: 0; left: 50%; margin-left: -2px;
        }
        .timeline-item {
            padding: 10px 40px; position: relative; background-color: inherit; width: 50%;
        }
        .timeline-item::after {
            content: ''; position: absolute; width: 25px; height: 25px; right: -17px; background-color: var(--bg-dark); border: 4px solid var(--secondary-color); top: 20px; border-radius: 50%; z-index: 1; box-shadow: 0 0 15px var(--secondary-color);
        }
        .timeline-content { padding: 25px 35px; background-color: rgba(13, 27, 42, 0.7); backdrop-filter: blur(5px); position: relative; border-radius: 10px; box-shadow: 0 6px 12px rgba(0,0,0,0.4); }
        #contact { text-align: center; }
        #contact input, #contact textarea { width: calc(100% - 40px); max-width: 600px; padding: 15px; margin-bottom: 25px; border: 1px solid var(--primary-color); border-radius: 8px; background-color: var(--bg-dark); color: var(--text-color); font-size: 1.1em; }
        #contact button { background-color: var(--secondary-color); color: var(--bg-dark); padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2em; font-weight: bold; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(253, 216, 53, 0.3); }
        #contact button:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(253, 216, 53, 0.5); }
        footer { background-color: #0d0d0d; color: var(--text-color); text-align: center; padding: 50px 0; margin-top: 60px; border-top: 1px solid rgba(255,255,255,0.15); }
        .social-links a { font-size: 2.2em; margin: 0 15px; color: var(--text-color); transition: transform 0.3s ease, color 0.3s ease; }
        .social-links a:hover { color: var(--secondary-color); transform: scale(1.2); }
        #donate .wallet-address { font-family: monospace; background-color: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; display: inline-block; margin-top: 20px; font-size: 1.2em; word-break: break-all; border: 1px solid var(--primary-color); }
        #donate button { margin-left: 15px; }

        /* Responsive Design for Mobile Menu */
        @media (max-width: 992px) {
            .nav-links { display: none; } /* Hide the main links */
            .hamburger { display: flex; } /* Show hamburger */
            
            /* Logic for the slide-out menu */
            .mobile-nav-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background-color: rgba(13, 27, 42, 0.98);
                backdrop-filter: blur(15px);
                z-index: 999;
            }
            .mobile-nav-menu.active {
                display: flex;
            }
            .mobile-nav-menu a {
                margin: 20px 0;
                font-size: 1.8em;
                font-family: 'Cinzel', serif;
            }
            .hamburger.active {
                z-index: 1001; /* Ensure hamburger is above the menu */
            }
            .hamburger.active .bar:nth-child(2) { opacity: 0; }
            .hamburger.active .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); }
            .hamburger.active .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
        }
        @media (max-width: 768px) {
            header h1 { font-size: 3em; }
            .section-title { font-size: 2.2em; }
            .timeline-item { width: 100%; padding-left: 70px; padding-right: 25px; }
            #roadmap .timeline::after, .timeline-item-left::before, .timeline-item-right::before, .timeline-item-left::after, .timeline-item-right::after { left: 31px; }
            .timeline-item-right { left: 0%; }
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInUp { from { opacity: 0; transform: translateY(50px); } to { opacity: 1; transform: translateY(0); } }
        .animated { opacity: 0; }
        .animated.visible { animation: slideInUp 1s ease-out forwards; }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">AFEF Token</a>
            <div class="nav-right-cluster">
                <div data-netlify-identity-menu></div>
                <div class="nav-links">
                    <a href="#about">About</a>
                    <a href="#features">Features</a>
                    <a href="#tokenomics">Tokenomics</a>
                    <a href="#roadmap">Roadmap</a>
                    <a href="#transactions">Transactions</a>
                    <a href="#donate">Donate</a>
                    <a href="#contact">Contact</a>
                </div>
                <div class="hamburger">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="mobile-nav-menu">
        <a href="#about">About</a>
        <a href="#features">Features</a>
        <a href="#tokenomics">Tokenomics</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#transactions">Transactions</a>
        <a href="#donate">Donate</a>
        <a href="#contact">Contact</a>
    </div>

    <header>
        </header>

    <main>
        <section id="about" class="animated">
            </section>
        <section id="features" class="animated">
            </section>
        <section id="tokenomics" class="animated">
            </section>
        <section id="roadmap" class="animated">
            </section>
        <section id="transactions" class="animated">
            </section>
        <section id="donate" class="animated">
            </section>
        <section id="contact" class="animated">
            </section>
    </main>

    <footer>
        </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav-menu');
        const allMobileNavLinks = document.querySelectorAll('.mobile-nav-menu a');

        // Toggle menu on hamburger click
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            mobileNav.classList.toggle('active');
        });

        // Close menu on link click for mobile menu
        allMobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (mobileNav.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    mobileNav.classList.remove('active');
                }
            });
        });

        // Scroll animation script (remains the same)
        document.addEventListener('DOMContentLoaded', () => {
            // ... (rest of the script is the same)
        });

        // Copy to clipboard function (remains the same)
        function copyToClipboard(text) {
            // ... (rest of the script is the same)
        }
    </script>
</body>
</html>
