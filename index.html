<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFEF Coin - The Fan Token for Age of Empires Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS styles are the same, no translation needed */
        :root {
            --primary-color: #8B4513; /* Medieval Gold/Brown */
            --secondary-color: #DAA520; /* Gold */
            --text-color: #F5DEB3; /* Cream White */
            --dark-color: #2c3e50; /* Dark Grey/Blue */
            --bg-dark: #1a1a1a; /* Very Dark Background */
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1500x500/000000/FFFFFF?text=AGE+OF+EMPIRES+MOBILE+BANNER') no-repeat center center/cover;
            color: var(--text-color);
            padding: 80px 0;
            text-align: center;
            position: relative;
            animation: fadeIn 2s ease-out;
        }
        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        header p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }
        .cta-button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .cta-button:hover {
            background-color: var(--text-color);
            transform: translateY(-3px);
        }
        section {
            padding: 60px 0;
            margin-bottom: 30px;
            background-color: var(--dark-color);
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            animation: slideInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(50px);
        }
        section:nth-child(even) {
            background-color: #34495e;
        }
        .section-title {
            font-size: 2.5em;
            margin-bottom: 40px;
            position: relative;
        }
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--secondary-color);
        }
        #tokenomics .infographic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            text-align: center;
        }
        .infographic-item {
            background-color: var(--bg-dark);
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid var(--secondary-color);
        }
        .infographic-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        .infographic-item h3 {
            color: var(--secondary-color);
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .infographic-item p {
            font-size: 1.1em;
            color: var(--text-color);
        }
        .infographic-icon {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        #roadmap .timeline {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px 0;
        }
        #roadmap .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--secondary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
